<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Odia:wght@200&display=swap" rel="stylesheet">  
    <style>
        body, button {
            font-family: 'Anek Odia', sans-serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .container > div {
            flex: auto;
            padding: 36vh 0;
        }
        input {
            font-family: 'Anek Odia', sans-serif;
            border-radius: 6px;
            padding: 6px;
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app" class="container"></div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: "Hello Vue!"
                };
            },
            template: `
                <div>
                    <p>{{ text }}</p>
                    <v-input v-model:value="text" />
                </div>
            `
        });

        app.component("v-input", {
            props: {
                inputText: String
            },
            methods: {
                input(e) {
                    this.$emit("update:value", e.target.value);
                }
            },
            template: `<input type="text" v-bind:value="inputText" v-on:input="input" />`
        });

        const vm = app.mount("#app");
    </script>
</body>

</html>
