<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    textHTML: '<p>This is <strong>bold</strong></p>'
                }
            },
            template: `<div v-text="message"></div><div v-html="textHTML"></div>`
        }).mount('#app');

        console.log(vm);
    </script>
</body>

</html>
