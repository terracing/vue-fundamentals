<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Odia:wght@200&display=swap" rel="stylesheet">  
    <style>
        body, button {
            font-family: 'Anek Odia', sans-serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .container > div {
            flex: auto;
            padding: 36vh 0;
        }
        .open {
            background-color: #c1fdc1;
        }
        .closed {
            background-color: #ffc1c1;
        }
        .item {
            border-bottom: 1px solid #628662;
            text-align: left;
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app" class="container"></div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    items: ["Items 1", "Items 2", "Items 3", "Items 4"]
                }
            },
            methods: {
                remove(i) {
                    const items = this.items.filter((el, index) => index !== i);
                    this.items = items;
                }
            },
            template: `
                <ul>
                    <v-item
                        v-for="(item, i) in items"
                        v-bind:text="item"
                        v-on:remove="remove(i)"
                    ></v-item>
                </ul>
            `
        });

        app.component("v-item", {
            props: {
                text: String,
            },
            methods: {
                rm() {
                    this.$emit("remove");
                }
            },
            template: `<li v-on:click="rm">{{ text }}</li>`
        })
        
        const vm = app.mount('#app');
    </script>
</body>

</html>
